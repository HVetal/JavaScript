<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const arg1 = Number(prompt('Введите первое число: '));
    const arg2 = Number(prompt('Введите второе число: '));
    const operation = prompt('Введите операцию: ');

    console.log(mathOperation(arg1, arg2, operation));

    /** 
     * Функция выполняет другую функцию, которая, в свою очередь, выполняет 
     * введенную математическую операцию между двумя введенными числами
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          console.log(summa(arg1, arg2));
          break;
        case '-':
          console.log(difference(arg1, arg2));
          break;
        case '*':
          console.log(multiplication(arg1, arg2));
          break;
        case '/':
          console.log(division(arg1, arg2));
          break;
        default:
          console.log(NaN);
      }
    }

    /** Функция складывает два числа */
    function summa(a, b) {
      return a + b;
    }

    /** Функция вычитает из большего числа меньшее */
    function difference(a, b) {
      if (a > b)
        return a - b;
      else if (b > a)
        return b - a;
      else return 0;
    }

    /** Функция перемножает два числа */
    function multiplication(a, b) {
      return a * b;
    }

    /** Функция делит первое введенное число на второе */
    function division(a, b) {
      return a / b;
    }
  </script>
</body>

</html>
