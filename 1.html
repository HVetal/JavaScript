<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    c = ++a;
    /*
    c = 2, т.к. мы ей присваиваем а = 1 и увеличенную на 1
     */
    alert(c);

    d = b++;
    /*
    d = 1, т.к. при постфиксной записи операции, сначала будет присвоение, 
    а потом увеличение b
     */
    alert(d);

    c = 2 + ++a;
    /*
    c = 5, т.к. а была равна единице и уже 2 раза увеличивалась на 1, 
    1 + 1 + 1 = 3. 
    2 + 3 = 5.
     */
    alert(c);

    d = 2 + b++;
    /*
    d = 4, т.к. при постфиксной записи операции, сначала будет сложение, 
    а потом увеличение b на единицу
     */
    alert(d);

    alert(a);
    alert(b);
  </script>
</body>
